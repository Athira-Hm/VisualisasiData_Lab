<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">

    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #barchart {
      margin: auto;
      
    }
    .bar {
      stroke: #fff;
      stroke-width: 1px;
    }
    .x-axis text {
      text-anchor: middle;
      font-size: 12px;
    }
    .y-axis text {
      font-size: 12px;
    }
    .country-label {
      text-anchor: middle;
      font-weight: bold;
      font-size: 16px;
    }
    .condition-group {
      stroke: #ddd;
      stroke-width: 1px;
      stroke-dasharray: 2,2;
      fill: none;
    }
    .condition-label {
      text-anchor: middle;
      font-size: 12px;
      font-weight: bold;
    }
    .legend {
      display: flex;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
      margin-bottom: 10px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    .chart-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
          #legenda {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    #grafik {
      display: flex;
      justify-content: center;
      /* height: 100vh; */
    }
    #title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      /* margin-top: 20px; */
    }
    
    </style>
</head>
<body>
  <div class="sticky top-5 bg-white z-10">
    <nav class="flex justify-center flex-wrap gap-4 mt-4">
      <a href="#section3" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" onclick="showSection('section3')">
        Negara dengan Tingkat Stres Tertinggi & Terendah
      </a>
      <a href="#section2" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition" onclick="showSection('section2')">
        Distribusi Gangguan Kesehatan Mental
      </a>
      <a href="#section1" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition" onclick="showSection('section1')">
        Hubungan Pola Diet & Tingkat Stres
      </a>
    </nav>
  </div>

  <!-- SECTION -->
  <section id="section1" class="hidden">
    <div id="container">
      <div id="title"></div>
      <div id="grafik"></div>
      <div id="legenda"></div>
    </div>
  </section>

  <section id="section2" class="hidden flex justify-center items-center flex-col mt-10 border-t-1 h-full">
    <div class="chart-title">Kondisi Kesehatan Mental Berdasarkan Negara Diwarnai oleh Tingkat Stres</div>
    <div id="barchart" class="top-0 -mt-50"></div>
  </section>

  <section id="section3" class="flex justify-center items-center flex-col mt-10 border-t-1 h-screen">
    <h1 class="font-bold text-[20px]">Tingkat Stress untuk Tiap Negara</h1>
    <svg id="chart" width="960" height="500" class=""></svg>
  </section>


<script>
    
   function showSection(sectionId) {
    // Ambil semua section
    const sections = document.querySelectorAll('section');

    // Sembunyikan semua section
    sections.forEach(section => {
        section.classList.add('hidden');
    });

    // Tampilkan hanya section yang dipilih
    const target = document.getElementById(sectionId);
    target.classList.remove('hidden');
}
</script>
<script src="question6.js"></script>
<script src="atah.js"></script> 
<script src="diki.js"></script>  


</body>
</html>
